repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: cmake-format
        name: CMake Format
        entry: cmake-format
        language: system
        types: [cmake]
      - id: clang-format
        name: Clang Format
        entry: clang-format
        language: system
        files: '\.(c|cpp|h|hpp)$'
      - id: shellcheck
        name: ShellCheck
        entry: shellcheck
        language: system
        files: '\.sh$'
